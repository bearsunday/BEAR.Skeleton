language: php

dist: bionic

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - ./vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini || true
  - composer validate
  - composer self-update

install:
  - composer update -n
  - composer dump-autoload

script:
  - phpunit --testsuite Resource,Hypermedia
  - php bin/page.php get /

jobs:
  fast_finish: true
  include:
    - stage: Test
      name: PHP 8
      php: nightly
      install:
        - composer update -n --ignore-platform-reqs
        - composer dump-autoload
