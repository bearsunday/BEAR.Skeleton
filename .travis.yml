language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
sudo: false
cache:
  directories:
    - $HOME/.composer/cache
matrix:
  include:
    - php: 5.5
      env: dependencies=lowest
    - php: 5.6
      env: dependencies=lowest
    - php: hhvm
      env: dependencies=lowest
    - php: 7.0
      env: dependencies=lowest
    - php: 7.1
      env: dependencies=lowest
before_script:
  - touch .env
  - composer self-update
  - if [ -z "$dependencies" ]; then composer install --no-scripts; fi;
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --no-scripts; fi;
script:
 - if [ "$TRAVIS_PHP_VERSION" != "7.1" ]; then phpunit; fi
 - if [ "$TRAVIS_PHP_VERSION" == "7.1" ]; then phpunit --coverage-text --coverage-clover=coverage.clover; fi
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [ "$TRAVIS_PHP_VERSION" == "7.1" ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
